name: Deploy

on:
  push:
    tags:
      - d*

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CI: true

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Check out code ðŸ›Žï¸
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup yarn
        run: corepack enable
      - name: Install Dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Remove pdfs form build
        run: rm -rf public/pdf
      - name: Update Known Hosts
        run: |
          mkdir ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOYHOST }} > ~/.ssh/known_hosts
      - name: Create SSH Private Key
        env:
          DEPLOYKEY: ${{ secrets.DEPLOYKEY }}
        run: |
          echo "${DEPLOYKEY}" > tmpkey
          chmod 600 tmpkey
      - name: Compress public folder
        run: tar czvf public-gregorian.tar.gz public/
      - name: Copy files to server
        env:
          DEPLOYHOST: ${{ secrets.DEPLOYHOST }}
        run: scp -i tmpkey public-gregorian.tar.gz idbox@$DEPLOYHOST:~/personal-hosting/deployments/
      - name: Run Deployment Script on the server
        env:
          DEPLOYHOST: ${{ secrets.DEPLOYHOST }}
        run: ssh -i tmpkey idbox@$DEPLOYHOST /home/idbox/personal-hosting/deploy-gregorian.sh
      - name: Delete compressed public file
        run: rm public-gregorian.tar.gz
      - name: Remove SSH Private Key
        run: rm -f tmpkey
